<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="SiMarca">
    <meta name="theme-color" content="#499bea" />
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css_reporteAlmuerzo.css">        
    <title>SiMarca</title>  
</head>

<body>

    <div id="encabezadoBar" class="d-flex flex-row 
                                   bg-info">

        <a href="../index.html" class="m-1">
            <img src="../img/salir.png">
        </a>       
                                                                    
    </div>

    <div id="mainArea" class="container-fluid"> 
    
                
        <div class="row pt-2 flex-column align-items-center">
            <div class="col-6 col-sm-3 col-md-3 col-lg-2">            
                <input class="form-control" id="fechaRetiro"/>                          
            </div>
        </div>

        <div class="row flex-column align-items-center">

        </div>

        <div class="row flex-column align-items-center">

            <div id="tabla" class="pt-2 pt-lg-3 pt-xl-3">
                <div id="fila">                              
                    <div id="ColNombre">
                        
                    </div>
                    <div id="ColSeccion">
                        
                    </div>                                   
                </div>
            </div>         
            
        </div>
                       
    </div>

    <div id="fila" class="pt-2">         
        
    </div>
 
    <div id="statusBar" class="d-flex flex-row justify-content-between bg-info" >

        <a id="linkHogar" href="https://www.lasesperanzas.ed.cr">lasesperanzas.ed.cr</a>
        <a id="linkWappcom"href="https://www.wappcom.net">wappcom.net</a>

    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS     -->
    <script src="../js/jquery-3.5.1.min.js"></script>    
    
    <!-- js del formulario -->         
    <script src="../js/reporteAlmuerzo.js"></script>

    <script>           
       
        if ('serviceWorker' in navigator) {
            
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js')
                    .then((reg) => {
                    console.log('Registrando el Service worker.', reg);
                    }, function(err) {
                            // registration failed :(
                            console.log('Error al registrar el ServiceWorker: ', err);
                        });
            });

        }

    </script> 

</body>

</html>
