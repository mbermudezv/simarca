<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="SiMarca">
    <meta name="theme-color" content="#499bea" />
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css_reporteAlmuerzo.css">        
    <title>SiMarca</title>  
</head>
 
<body>

    <div id="encabezadoBar" class="d-flex flex-row 
                                   bg-info">

        <a href="../vistas/reportes.html" class="m-1">
            <img src="../img/salir.png">
        </a>       
                                                                    
    </div>
 
    <div id="mainArea" class="container-fluid"> 
                    
        <div class="row pt-2 pb-2 justify-content-center">
            
            <div class="col-2">
                <span class="TituloDesdeHasta font-weight-bold">Fecha: </span>            
            </div>

            <div class="col-2">
                <input id="fecha" type="text"  
                    maxlength="10" autocomplete="off" 
                    class="form-control datepicker" placeholder="Seleccione la Fecha" 
                    readonly="readonly">
            </div>

        </div>

        <div id="botones" class="row pt-2 pb-2 justify-content-center">

            <div class="col-2"> 

                <button onclick="mostrar_Informacion();" 
                        type="button" 
                        class="btn btn-primary btn-block">
                        Mostrar
                </button>

            </div>

            <div class="col-2"> 

                <button onclick="imprimir();"
                        id="btnEnviar"
                        type="button" 
                        class="btn btn-light btn-block">
                        Imprimir
                </button>

            </div>
        
        </div>

        <div class="container-sm container-md container-lg mt-3">
            
            <div class="row justify-content-center"> 
                <div class="form-group row">
                     <h4 id="titulo">Liceo Las Esperanzas</h4> 
                </div>
            </div>

            <div class="row justify-content-center"> 
              <div class="form-group row">
                   <h4 id="titulo">Informe Asistencia Comedor</h4> 
              </div>
            </div>
        </div>         

        <div class="container-sm container-md container-lg">
            <div class="row justify-content-center"> 
              <div id="mensaje" class="form-group row"></div>
            </div>
        </div>       
        
        <div class="form-group" id="lista"></div>
                                    
    </div>
    

    <div class="modal" id="modalMensaje" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelTipo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">       
            
            <div class="modal-body"> 
  
                <div class="row justify-content-center">                    
                    <div class="alert alert-secondary">
                        <h1><strong class="font-italic" id="tituloMensaje"></strong></h1>
                        <p class="font-weight-bold font-italic text-center" id="mensajeModal"></p>
                    </div>                        
                    <p class="font-italic text-center" id="mensajeModalParrafo"></p>                                                                                                                                                   
                </div> 
  
                <div class="d-flex justify-content-center">
                    <div class="row">
                        <div class="col" style="width: 5rem;">
                          <img class="card-img-top" src="../img/mensaje.png">
                        </div>  
                    </div>
                  </div>    
            </div>       
                
            <div class="modal-footer">            
                
              <button type="button" class="btn btn-primary" 
                        data-dismiss="modal"
                >Aceptar
              </button>              

            </div> 
    
          </div>
           
        </div>

    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    
    <!-- js del formulario -->         
    <script src="../js/reporteAlmuerzo.js"></script>

    <script>           
       
        if ('serviceWorker' in navigator) {
            
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js')
                    .then((reg) => {
                    console.log('Registrando el Service worker.', reg);
                    }, function(err) {
                            // registration failed :(
                            console.log('Error al registrar el ServiceWorker: ', err);
                        });
            });

        }

    </script> 

</body>

</html>
