<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="SiMarca">
    <meta name="theme-color" content="#499bea" />
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css_reporteSolicitud_sin_Almuerzo.css">        
    <title>SiMarca</title>  
</head>

<body>

    <div id="encabezadoBar" class="d-flex flex-row 
                                   bg-info">

        <a id="logo" href="../vistas/reportes.html" class="m-1">
            <img src="../img/salir.png">
        </a>       
                                                                    
    </div>

    <div id="mainArea" class="container-fluid"> 
                    
        <div id="TituloFecha" class="input-group pt-2 justify-content-center">
            <div class="col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2">            
                <input id="fechaDesde" type="text"  
                    maxlength="10" autocomplete="off" 
                    class="form-control datepicker" placeholder="Seleccione la Fecha Desde" 
                    readonly="readonly">
            </div>
            <div class="col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2">            
                <input id="fechaHasta" type="text"  
                    maxlength="10" autocomplete="off" 
                    class="form-control datepicker" placeholder="Seleccione la Fecha Hasta" 
                    readonly="readonly">
            </div>            
        </div>

        <div id="TituloBotones" class="row pt-2 pb-2 justify-content-center">

            <div class="col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2"> 

                <button onclick="mostrar_Informacion();" 
                        type="button" class="btn btn-primary">
                        Mostrar
                </button>

            </div>

            <div class="col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2"> 

                <button onclick="imprimir()"
                        id="btnImprimir"
                        type="button" class="btn btn-primary">
                        Imprimir
                </button>

            </div>
        
        </div>

        <div class="container-sm container-md container-lg">
            <div class="row justify-content-center"> 
              <div class="form-group row">
                   <h4 id="titulo">Lista de Estudiantes que Solicitaron y no Registraron Almuerzo</h4> 
              </div>
            </div>
        </div> 

        <div class="container-sm container-md container-lg">
            <div class="row justify-content-center"> 
              <div id="mensaje" class="form-group row"></div>
            </div>
        </div> 
        
        <div class="form-group" id="lista"></div>
                                    
    </div>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    
    <!-- js del formulario -->         
    <script src="../js/reporteSolicitud_sin_Almuerzo.js"></script>

    
</body>

</html>
