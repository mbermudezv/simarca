    <div class="modal" id="modalMensaje" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelTipo" aria-hidden="true">

    <script>           
       
        if ('serviceWorker' in navigator) {
            
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js')
                    .then((reg) => {
                    console.log('Registrando el Service worker.', reg);
                    }, function(err) {
                            // registration failed :(
                            console.log('Error al registrar el ServiceWorker: ', err);
                        });
            });

        }

    </script>
