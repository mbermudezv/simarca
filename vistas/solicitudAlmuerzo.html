<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="SiMarca">
    <meta name="theme-color" content="#499bea" />
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css_solicitudAlmuerzo.css">    
    <title>SiMarca</title>  
</head>

<body>

    <div id="encabezadoBar" class="d-flex flex-row 
                                    justify-content-between bg-info">

        <a href="../index.html" class="m-1">
            <img src="../img/salir.png">
        </a>

        <a href="#" class="m-1">
            <img src="../img/add.png">
        </a>
                                                                    
    </div>
    
    <div id="mainArea" class="container-fluid">
                       
        <div class="row flex-column align-items-center">

            <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 pt-1">                 
                <div id="tipoMarca_Descripcion">
                    <span id="tipoMarca" class="font-weight-bold">Solicitudes:</span>
                    <span id="contador" class="badge badge-pill badge-primary"></span>
                </div>
                              
            </div>

        </div>

        <div class="container-sm container-md container-lg">
            <div class="row justify-content-center"> 
              <div id="mensaje" class="form-group row"></div>
            </div>
        </div>

        <div class="form-group row justify-content-center">            
                <select id="cboSeccion" class="col-md-3 txtDescripcionCombo" 
                        onchange="selectEstudianteGestor(this.value);">
                        <option value="0">Seleccione..</option>
                </select>                
        </div>

        <div class="form-group row justify-content-center" id="plantilla">            

                <div id="check" class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 
                            form-check d-flex align-items-center 
                            justify-content-center">
                    <input class="form-check-input position-static" type="checkbox">
                </div>  
                
                <div class="col-10 col-sm-10 col-md-6 col-lg-4 col-xl-4" 
                    id="nombre">Nombre1 Nombre2 Apellido 1 Apellido 2
                </div>
            
        </div>
                
    </div>

    <span class="navbar justify-content-center" style="padding-bottom: 1em;"> 
        <div class="form-group row">
            <div class="col-md-4">  
                <button id="btnGuardar" onclick="guardar();" 
                        type="button" class="btn btn-primary">
                    Guardar
                </button>
            </div>                   
        </div>        
    </span>    
              
 
    <div id="statusBar" class="d-flex flex-row justify-content-between bg-info" >

        <a id="linkHogar" href="https://www.lasesperanzas.ed.cr">lasesperanzas.ed.cr</a>
        <a id="linkWappcom"href="https://www.wappcom.net">wappcom.net</a>

    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/solicitudAlmuerzo.js"></script>

    <script>           
       
        if ('serviceWorker' in navigator) {
            
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js')
                    .then((reg) => {
                    console.log('Registrando el Service worker.', reg);
                    }, function(err) {
                            // registration failed :(
                            console.log('Error al registrar el ServiceWorker: ', err);
                        });
            });

        }

    </script> 

</body>

</html>
